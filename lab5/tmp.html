<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>

	<style>
		.vip{
			background-color: red;
		}
	</style>
</head>
<body>
	<h1 class="vip"  style="background-color: green;">Test</h1>
	<button>Change Test bg color</button>


	<script>
		let h1DOMElement = document.getElementsByClassName("vip")[0];
		console.dir(h1DOMElement);

		document.querySelector("button").addEventListener("click", function(e) {
			h1DOMElement.style = "background-color: blue";
			console.dir(e);
		})


	</script>
</body>
</html>
